<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-16">Das hier ist der zu überprüfende Tweet:</label>
    <div class="col-md-16">
      <input type="text"
             cam-variable-name="content"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-16">Tweet genehmigt?</label>
    <div class="col-md-16">
      <select class="form-control" cam-variable-name="approved" cam-variable-type="Boolean">
      	<option value="true">Genehmigt</option>
      	<option value="false">Abgelehnt!</option>
    </select>
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
